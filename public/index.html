<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF0000" />
    <meta
      name="description"
      content="YouTube Clone - Watch and share videos. A modern React-based YouTube clone featuring video playback, search functionality, sidebar navigation, and responsive design using Tailwind CSS for styling."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>YouTube Clone</title>
    
    <!-- Tailwind CSS CDN (Ensure this is used if not building Tailwind via PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Tailwind CSS Config (Inline, for CDN usage) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'youtube-red': '#FF0000',
                        'youtube-black': '#282828',
                        'youtube-gray': '#606060'
                    }
                }
            },
            plugins: [
                require('@tailwindcss/forms'),
                require('@tailwindcss/aspect-ratio'), 
                require('@tailwindcss/line-clamp')
            ]
        }
    </script>
</body>
</html>
